{% set name = "nbodykit" %}

package:
  name: {{ name|lower }}
  version: "{{version}}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number : 1
  script :
      - source /usr/common/contrib/bccp/conda-channel-bccp/nersc_profile.sh
      - python setup.py install

requirements:
  build:
    - python
    - numpy
  run:
    - python
    - numpy
    - scipy
    - astropy
    - mpi4py-cray
    - runtests
    - pmesh
    - kdcount
    - mpsort
    - bigfile
    - pandas
    - dask
    - cachey
    - h5py
    - halotools

