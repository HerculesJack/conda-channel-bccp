{% set name = "fitsio" %}

package:
  name: {{ name|lower }}
  version: "{{version}}"

source:
  - fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}
  - path: ../../glibc-compat.h
  - path: ../../check-glibc.sh

build:
  number : 2

requirements:
  build:
    - python
    - numpy x.x
    - bzip2

  run:
    - python
    - numpy x.x

test:
  # Python imports
  imports:
    - fitsio

about:
  home: https://github.com/esheldon/fitsio
  license: GPL
  summary: 'A full featured python library to read from and write to FITS files.'

