{% set name = "pfft-python" %}

package:
  name: {{ name|lower }}
  version: "{{version}}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number : 0

requirements:
  build:
    - python
    - cython
    - numpy x.x
    - mpi4py-cray
    - gcc

  run:
    - python
    - cython
    - numpy x.x
    - mpi4py-cray

# fails on NERSC login nodes due to MPI import 
#test:
#  imports:
#    - pfft
#    - pfft.tests

about:
  home: http://github.com/rainwoodman/pfft-python
  license: GPL3
  summary: 'python binding of PFFT, a massively parallel FFT library'
  license_family: GPL3

extra:
  recipe-maintainers:
    - rainwoodman
