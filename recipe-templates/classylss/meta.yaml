{% set name = "classylss" %}

package:
  name: {{ name|lower }}
  version: "{{version}}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number : 0
  script :
      - source /usr/common/contrib/bccp/conda-channel-bccp/nersc_profile.sh
      - python setup.py install --single-version-externally-managed --record rec.txt

requirements:
  build:
    - python
    - cython
    - setuptools
    - numpy
    - astropy
    - gcc

  run:
    - python
    - cython
    - numpy
    - astropy
    - libgcc

test:
  # Python imports
  imports:
    - classylss

about:
  home: http://github.com/nickhand/classylss
  license: GPL3
  summary: 'python binding of CLASS for large-scale structure calculations'
  license_family: GPL3

extra:
  recipe-maintainers:
    - rainwoodman
